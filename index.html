<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U07 RWD LAB | CSS Grid Holy Grail Layout</title>

<style>
/* Mobile-first layout */
.container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-areas:
        "header"
        "nav"
        "content"
        "side"
        "footer";
}

header {
    grid-area: header;
    background-color: aqua;
}

nav {
    grid-area: nav;
    background-color: rgb(226, 110, 43);
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem;
    justify-content: center;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

main {
    grid-area: content;
    background-color: darkseagreen;
}

aside {
    grid-area: side;
    background-color: lightseagreen;
}

footer {
    grid-area: footer;
    background-color: slategray;
}

/* Desktop layout */
@media (min-width: 550px) {
    .container {
        height: 100vh;
        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
            "header header header"
            "nav content side"
            "footer footer footer";
    }

    nav {
        flex-direction: column;
        align-items: flex-start;
    }
}
</style>
</head>

<body>
<div class="container">

    <header>Header</header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>Main Content</main>

    <aside>Sidebar</aside>

    <footer>Footer</footer>

</div>
</body>
</html>
