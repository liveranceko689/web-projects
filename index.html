<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* TODO 1 & 2: Grid with auto-fit + repeat + minmax */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;          /* TODO 3: Small gap for the gallery */
      padding: 15px;
    }

    /* Prevents images from overflowing their respective grid cells */
    .container img {
      width: 100%;
      height: 150px;     /* TODO 4: Uniform image height */
      object-fit: cover; /* TODO 5: Prevent image distortion */
    }
  </style>
</head>
